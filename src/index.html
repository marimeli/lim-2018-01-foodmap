<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foodmap</title>
    <link rel="icon" type="image.png" href="icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
    <!--   Screen Splash -->
    <div id="preview" class="screen">
        <img src="icon.png" alt="logo" height="150">
    </div>
    <!--   Home App-->
    <div id="home">
        <nav class="topnav">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="gallery-title">Foodmap</h1>
            </div>
            <div class="search-container">
                <form id="search-box">
                    <input id="searcher" class="searcher" type="text" placeholder="Buscar un restaurante.." name="search" required>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
        <div class="row">
            <!-- Filter By Buttons-->
            <div id="myBtnContainer" class="filter-buttons">
                <button class="btn filter-button" data-filter="all">Todos</button>
                <button class="btn filter-button" data-filter="pizzeria">Pizzería</button>
                <button class="btn filter-button" data-filter="fast">Fast Food</button>
                <button class="btn filter-button" data-filter="cevicheria">Cevichería</button>
                <button class="btn filter-button" data-filter="anticucheria">Anticuchería</button>
            </div>
            <br/>
            <!-- Galllery-->
            <div class="container" id="gallery">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   <!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
